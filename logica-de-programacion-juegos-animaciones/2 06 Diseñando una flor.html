<canvas width="600" height="400"> </canvas>

<script>

	var pantalla = document.querySelector("canvas"); 
	var pincel = pantalla.getContext("2d");
	pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

	function dibujarCirculo(x, y, radio, color) {
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

    function dibujarFlor(x,y) {
		dibujarCirculo(x-20,y,10,"orange");
		dibujarCirculo(x,y,10,"red");
		dibujarCirculo(x+20,y,10,"black");
		dibujarCirculo(x,y-20,10,"yellow");
		dibujarCirculo(x,y+20,10,"blue");
	}

 	dibujarFlor(300,200);
 		// Le paso parametro de donde quiero el centro de referencia x, e y. A partir de alli ir√† a la funcion y determinara posiciones para cada sub-funcion.

</script>
