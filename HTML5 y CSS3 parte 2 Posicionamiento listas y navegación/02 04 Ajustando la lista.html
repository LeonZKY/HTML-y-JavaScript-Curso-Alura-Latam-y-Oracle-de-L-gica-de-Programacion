<!-- 
    Ajustamos .css
        header{
            background-color: #BBBBBB ;
        }

    HTML5 trae una etiqueta para el panel de navegacion.
    <nav> dentro colocamos la "ul con los "li" </nav> 
    
    Luego, ajustamos .css:
        nav li{
            display: inline;    //Para disponer la lista en modo horizontal.
        }
    
    Seguimos en .css:
        nav a{                          // Hace referencia a la etiqueta "a" de nuestros items para configurar su formato.
            text-transform: uppercase;  //mayuscular
            color: #000000;             //negro
            font-weight: bold;          // negrita
            font-size: 22px;            //altura texto
            text-decoration: none;      //se retira el subrayado por defecto colocado por el navegador a los hipervinculos.
        }

        nav li{
            display: inline;        
            margin: 0 0 0 15px;     //Modificacion del espaciamiento interno entre "li": tiene cuatro parametros, hacia arriba 0 , derecha 0 , abajo 0 , izquierda 15px.
        }
