<!-- 
    Vemos la pagina en el navegador, desde la consola de desarrollador navegamos hasta las li y visualizamos como funciona el "margin", "border", "padding" y el elemento nucleo.

    Luego vamos al .css para modificar "border":
    .productos li{
        display: inline-block;
        text-align: center;
        width: 30%;
        vertical-align: top;
        background: #CCCCCC;
        margin: 0 1.5%;
        padding: 30px 20px;
        box-sizing: border-box;
        border-color: black;
        border-width: 2px;
        border-style: solid;
    }

    Tambien podemos simplificar:
    .productos li{
        display: inline-block;
        text-align: center;
        width: 30%;
        vertical-align: top;
        background: #CCCCCC;
        margin: 0 1.5%;
        padding: 30px 20px;
        box-sizing: border-box;
        border: #000000 solid 2px; //color, tipo de linea de borde, y ancho de la misma.
    }

    "En la estructura de “cajas” del CSS, un borde queda posicionado entre el padding y el margin."
