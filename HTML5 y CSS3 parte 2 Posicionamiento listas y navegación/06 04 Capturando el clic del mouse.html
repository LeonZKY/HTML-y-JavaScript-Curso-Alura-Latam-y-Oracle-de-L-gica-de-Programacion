<!-- 
    En el .css:
    Utilizamos la propiedad "hover" captura el movimiento pero ahora a nuestros productos, con el selector "productos li" :
        .productos li:hover{
            border-color: #c78c19;
        }
    
    Para que al pasar el mouse por "productos li", el "h2" cambie de tamaño:
        .productos li:hover h2{
            font-size: 33px;
        }
    Para que al hacer click sobre los elementos "productos li", lo llamamos y utilizamos propiedad "active", luego definimos que queremos que cambie a color verde al hacer click:
        .productos li:active{
            border-color: #088c19;
        }

––>
