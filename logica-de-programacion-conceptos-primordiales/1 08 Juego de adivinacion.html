<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION </h1>

<script>

	function saltarLinea() {
		document.write("<br>");		
		document.write("<br>");		
		document.write("<br>");		
	}


	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	// sustituyo var numeroPensado = 5; por:
	var numeroPensado = Math.round (Math.random() * 10);
	var numeroIngresado = parseInt(prompt("Ingrese un numero entre 0 a 10"));

	if (numeroPensado == numeroIngresado) {
		imprimir("Usted acertó!")	
	}
	else {
		imprimir("Usted erró, el numero pensado era " + numeroPensado)	
	}

	// Lo puedo sustituir con else a esta linea: if (numeroPensado != numeroIngresado) {
	//	imprimir("Usted erró, el numero pensado era " + numeroPensado)	
	// }

</script>
