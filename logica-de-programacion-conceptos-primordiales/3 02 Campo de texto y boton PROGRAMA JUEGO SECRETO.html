<meta charset="UTF-8">

<h1>PROGRAMA JUEGO SECRETO </h1>

<input/>
<button>Verificar si acertó con el secreto</button>

<script>
	var secreto = 5;
	var input = document.querySelector("input"); //trae todo el objeto de input ahí, por lo que despues voy a necesitar input.value para sacarle el valor.

	function verificar () {

		if (parseInt(input.value) == secreto ) {
			alert("usted acertó!");
		}
		else {
			alert("usted erró!");
		}
	}

	var button = document.querySelector("button");
	//extraera el elemento/objeto  que lo definí en HTML. y asi ver las acciones que estoy haciendo con este objeto.
	button.onclick = verificar;
	// al momento que el usuario haga click en ese boton, llamara a la funcion verificar.

	//Lo que hacemos es un puente entre el HTML y el JavaScript a traves del querySelector. 

	//<input/> en HTML hace bloque de ingreso dato. En JavaScript var input = document.querySelector("input"); trae todo la informacion, despues parseInt(input.value) saca valor del mismo. 

</script>
