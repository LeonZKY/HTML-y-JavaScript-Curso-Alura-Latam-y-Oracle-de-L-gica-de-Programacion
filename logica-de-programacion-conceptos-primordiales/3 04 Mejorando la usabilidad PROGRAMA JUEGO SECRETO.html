<meta charset="UTF-8">

<h1>PROGRAMA JUEGO SECRETO </h1>

<input/>
<button>Verificar si acertó con el secreto</button>

<script>
	var secreto = Math.round(Math.random() * 10);
	var input = document.querySelector("input");
	
	input.focus();
	// Este comando hace que el cursor vuelva a la casilla bloque de ingreso de input. 
	// Colocado input.focus(); en esta linea, hace que apenas arranco el programa el cursor vaya al bloque de ingreso de input.

	function verificar () {
		if (parseInt(input.value) == secreto ) {
			alert("Usted acertó!");
		}
		else {
			alert("Usted erró!");
		}

		input.value == " "; 
		//vacio. De esta manera cada vez que aprete el botón, independientemente si acerté o erré, va a borrar nuestro campo de imput -dejando en blanco el bloque de ingreso de input.
	}

	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
