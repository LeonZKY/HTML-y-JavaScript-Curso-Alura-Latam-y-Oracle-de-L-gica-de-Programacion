<!DOCTYPE HTML>

<html lang="es">

    <head>

        <meta charset="utf-8" >

        <title>Contacto - Barberìa Alura</title>

        <link rel="stylesheet" href="Previos/reset.css">

        <link rel="stylesheet" href="styleCONTACTO5.css">

    </head>

    <body>
        
        <header>

            <div class="cajaHeader">

                <h1><img src="Previos/imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
                
                <nav>
                    <ul>
                        <li><a href="Previos/HOME.html">Home</a></li>
                        <li><a href="Previos/PRODUCTOS.html">Productos</a></li>
                        <li><a href="01 03 Comenzando la página de contacto.html">Contactos</a></li>
                    </ul> 
                </nav>
            </div>

        </header>

        <main>
            <form>
                <label for="nombreApellido">Nombre y apellido:</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correo correoElectronico:</label>
                <input type="email" id="Correo" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="+54 (123) 6584214">

                <label for="mensaje">Mensaje:</label>
                <textarea cols="68" rows="10" id="mensaje"></textarea class="input-padron" required>


                <fieldset>

                    <legend>Còmo te gustaria que te contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email:</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto"  value="telefono" id="radio-telefono">Telefono:</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto"  value="whatsapp" id="radio-whatsapp" checked>whatsapp:</label>

                </fieldset>

                <fieldset>
                    <legend>En cual horario prefiere ser atendido?</legend>

                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

        </main>
            
        <footer>
            <img src="Previos/imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
            <p class="Copyrigth">&copy Copyrigth Barberia Alura - 2023</p>
        </footer>

    </body>

</html>

<!-- 
    Destacaremos el "submit" haciendolo mas intuitivo.
    Creamos la clase "enviar" dentro de "submit"

    <input type="submit" value="Enviar formulario" class="enviar">

    Luego vamos al .css:

    .enviar{
        width: 50%;                 //cambia ancho boton
        padding: 15px 0;            //cambia alto
        font-size: 18px;            //altura fuente
        font-weight: bold;          //negrita
        color: white;               //color fuente
        background: orange;         //color fondo
        border: none;               //sin bordes
        border-radius: 5px;         //redondeo bordes
        transition: 1s background;  //Le da transicion del color del boton, al pasar por el boton, de un segundo.
        cursor: pointer;            //Cambia el puntero del mouse al pasar por el boton, a la "manito"
    }

.enviar :hover{                 //reconoce el paso del puntero por sobre el boton enviar
    background: darkorange;     //cambia a naranja oscuro el fondo
}

En CSS3 existe propiedad "transition" para proporcionar una transición visual de un elemento.
