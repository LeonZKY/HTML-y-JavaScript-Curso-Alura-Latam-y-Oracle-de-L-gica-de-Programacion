<!DOCTYPE HTML>

<html lang="es">

    <head>

        <meta charset="utf-8" >

        <title>Contacto - Barberìa Alura</title>

        <link rel="stylesheet" href="Previos/reset.css">

        <link rel="stylesheet" href="styleCONTACTO4.css">

    </head>

    <body>
        
        <header>

            <div class="cajaHeader">

                <h1><img src="Previos/imagenes/logo.png"></h1>
                
                <nav>
                    <ul>
                        <li><a href="Previos/HOME.html">Home</a></li>
                        <li><a href="Previos/PRODUCTOS.html">Productos</a></li>
                        <li><a href="01 03 Comenzando la página de contacto.html">Contactos</a></li>
                    </ul> 
                </nav>
            </div>

        </header>

        <main>
            <form>
                <label for="nombreApellido">Nombre y apellido:</label>
                <input type="text" id="nombreApellido" class="input-padron">

                <label for="correoElectronico">Correo correoElectronico:</label>
                <input type="email" id="Correo" class="input-padron">

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" class="input-padron">

                <label for="mensaje">Mensaje:</label>
                <textarea cols="68" rows="10" id="mensaje"></textarea class="input-padron">


                <div>

                    <p class="test" id="test">Còmo te gustaria que te contactemos?</p>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email:</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto"  value="telefono" id="radio-telefono">Telefono:</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto"  value="whatsapp" id="radio-whatsapp">whatsapp:</label>

                </div>

                <div>
                    <p>En cual horario prefiere ser atendido</p>

                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </div>

                <label class="checkbox"><input type="checkbox">Le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar formulario">

            </form>

        </main>
            
        <footer>
            <img src="Previos/imagenes/logo-blanco.png">
            <p class="Copyrigth">&copy Copyrigth Barberia Alura - 2023</p>
        </footer>

    </body>

</html>
