<!DOCTYPE HTML>

<html lang="es">

    <head>

        <meta charset="utf-8" >

        <title>Contacto - Barberìa Alura</title>

        <link rel="stylesheet" href="Previos/reset.css">

        <link rel="stylesheet" href="styleCONTACTO7.css">

    </head>

    <body>
        
        <header>

            <div class="cajaHeader">

                <h1><img src="Previos/imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
                
                <nav>
                    <ul>
                        <li><a href="Previos/HOME.html">Home</a></li>
                        <li><a href="Previos/PRODUCTOS.html">Productos</a></li>
                        <li><a href="01 03 Comenzando la página de contacto.html">Contactos</a></li>
                    </ul> 
                </nav>
            </div>

        </header>

        <main>
            <form>
                <label for="nombreApellido">Nombre y apellido:</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correo correoElectronico:</label>
                <input type="email" id="Correo" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="+54 (123) 6584214">

                <label for="mensaje">Mensaje:</label>
                <textarea cols="68" rows="10" id="mensaje"></textarea class="input-padron" required>


                <fieldset>

                    <legend>Còmo te gustaria que te contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email:</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto"  value="telefono" id="radio-telefono">Telefono:</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto"  value="whatsapp" id="radio-whatsapp" checked>whatsapp:</label>

                </fieldset>

                <fieldset>
                    <legend>En cual horario prefiere ser atendido?</legend>

                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dìa</th>
                        <th>horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8hs~20hs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8hs~20hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8hs~20hs</td>
                    </tr>
                </tbody>
            </table>

        </main>
            
        <footer>
            <img src="Previos/imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
            <p class="Copyrigth">&copy Copyrigth Barberia Alura - 2023</p>
        </footer>

    </body>

</html>

<!-- 
    Uso correcto de sematica para tabla:
    La tabla se estructura.
    Con "thead" colocamos el encabezado. "t" de tabla y "head" de encabezado.
    Y, dentro de ella, colocamos nuestro titulo o encabezado. 
    
    También existe una etiqueta específica para las celdas que pertenecen a ese encabezado que son los "th"

    Así como tenemos un encabezado, un thead, tenemos un tbody, o sea, el cuerpo de la tabla. Y dentro del cuerpo de la tabla vamos a colocar el resto de las tr, de las etiquetas que representan a las filas de nuestra tabla y las otras columnas.

    Notese el encabezado fue centralizado, el título de nuestra tabla fue centralizado. ¿Por qué? Porque al colocar las etiquetas correctas ya HTML reconoce que se trata de una tabla, que es el encabezado, y automáticamente centraliza nuestro título. No necesitamos centralizarlo después nosotros a través del CSS.

    Entonces es un visual, un estilo que viene estructurado por padrón, colocado por padrón, en este caso el HTML 5.

    " Las etiquetas <thead>, <tbody> y <tfoot> ayudan a dejar el contenido de la tabla más dividido y más semántico."
        
––>
