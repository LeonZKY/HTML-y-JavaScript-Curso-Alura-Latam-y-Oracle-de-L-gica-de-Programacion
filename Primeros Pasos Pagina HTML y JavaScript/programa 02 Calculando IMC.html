<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

	function saltarLinea() {
		document.write("<br>");		
		document.write("<br>");		
		document.write("<br>");		
	}


	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	function calcularImc(peso,altura,nombre) {
		imc = peso / (altura * altura);
		// return(imc);
		imprimir("El imc calculado de " + nombre + " es " + imc);
	}

	// alturaLeon = 1.83

</script>
