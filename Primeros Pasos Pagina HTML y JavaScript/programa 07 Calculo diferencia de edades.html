	function saltarLinea() {

	var anhoNacimientoDeMiHermana = 1993

	imprimir("Nuestra diferencia de edad es:");

	imprimir( MiEdad - EdadDeMiHermana)

	imprimir ("Dado que mi edad es: " + MiEdad + " y la edad de mi hermana es: "  + EdadDeMiHermana)
