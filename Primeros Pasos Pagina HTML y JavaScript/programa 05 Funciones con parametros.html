<meta charset="UTF-8">

<br>


<script>

	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");		
	}

	// Funcion sin parametro de entrada, por lo tanto solo ejecutara los document.write con los salto de lineas dentro

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

	//si al definir funcion no defino parametro de entrada (Ejemplo posterior: frase) entonces se ejecutara el document.write con lo que defina yo que este entre parentesis y comillas (al ser texto-string). 

	// Luego hemos colocado la funcion saltarLinea dentro de la funcion imprimir para que ya automaticamente aplique una dentro de la otra.

	var anho = 2025 
	
	imprimir("hola amigos");


	//Este codigo calcula las edades de Juan, Pedro y Carlos

	imprimir("Juan tiene: " + (anho -2000) + " años");
	
	imprimir("Pedro tiene: " + (anho -1995) + " años");

	var anho = 2030

	imprimir("Carlos tiene: " + (anho -2005) + " años")

</script>
